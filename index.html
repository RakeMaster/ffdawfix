<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Firefox Addon для онлайн игры "Смутные Времена"</title>
    <script src="jquery-1.5.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div style="float:left;position: absolute; top: 50px">
      <div><a href="#intro" >Введение</a></div>
      <div><a href="#install">Установка</a></div>
      <div><a href="#conf">Настройка</a></div>
      <div><a href="#extra">Возможности</a></div>
      <div><a href="#download"><b>Скачать</b></a></div>
      <div><a href="#dev"><i>Исходники</i></a></div>
      <br>
      <div><a href="#mwin"><b>Полезное</b></a></div>
      <br>
      <div><a href="#whatsnew"><b>Что нового?</b></a></div>
    </div>
    <div style="float:left;position: absolute; left: 150px;top: 0px" id="content" >&nbsp;</div>
    <script>
      function loadPage(page){
      	$('#content').load(page+'.html');
      }
      
      function onLocationChanged(h){
      	var l = h?h:window.location;
      	var regex = /#([a-z_0-9]+)/;
      	var r = regex.exec(l);
      	var page;
      	if(!r){
      		page="intro";
      	}else{
      		page=r[1];
      	}
      	loadPage(page);
      }
      
      $('a').click(function(){
      	  onLocationChanged(this.href);
      }); 
      onLocationChanged();
    </script>
  </body>
</html>
